<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Inner vh</title>
		<style>
			.vh {
				--height: 100vh;
				--color: blue;
			}

			.innerVh {
				--height: calc(var(--innerVh, 1vh) * 100);
				--color: green;
			}

			h1 {
				margin: 0;
				padding: 1em;
				position: absolute;
				top: 0;
				left: 6rem;
				bottom: 0;
				writing-mode: vertical-lr;
				text-align: center;
				font-family: sans-serif;
			}

			body {
				margin: 0;
				display: flex;
				align-items: flex-start;
				min-height: 100vh;
			}

			.vh,
			.innerVh {
				width: 50%;
				position: relative;
			}

			.vh::before,
			.innerVh::before {
				content: '';
				float: left;
				background-color: #cccccc;
				border-top: var(--height) solid var(--color);
				border-right: 6rem solid transparent;
			}

			.vh::after,
			.innerVh::after {
				position: absolute;
				left: calc(6rem - 2.5em);
				bottom: 0.5em;
				content: '';
				width: 2em;
				height: 2em;
				border-radius: 50%;
				background-color: var(--color);
			}
		</style>
	</head>
	<body>
		<section class="vh">
			<h1>vh</h1>
		</section>

		<section class="innerVh">
			<h1>innerVh</h1>
		</section>

		<script type="module">
			import innerVh from 'https://unpkg.com/inner-vh@0.0.4/dist/index.js'
			innerVh()
		</script>
	</body>
</html>
